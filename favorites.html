<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styleme.css" />
    <title>Favorites</title>
  </head>
  <body>
    <header>
      <h1>My Favorites</h1>
    </header>
    <section class="section">
      <!-- Movies Section -->
      <div class="favorites-category">
        <h2>Favorite Movies</h2>
        <div class="image-slider">
          <!-- Add images and descriptions for favorite movies -->
          <div class="slide">
            <img src="movie1.jpg" alt="Movie 1" />
            <p>Description of Movie 1</p>
          </div>
          <div class="slide">
            <img src="movie2.jpg" alt="Movie 2" />
            <p>Description of Movie 2</p>
          </div>
          <!-- Add more movie slides as needed -->
        </div>
      </div>

      <!-- Books Section -->
      <div class="favorites-category">
        <h2>Favorite Books</h2>
        <div class="image-slider">
          <!-- Add images and descriptions for favorite books -->
          <div class="slide">
            <img src="book1.jpg" alt="Book 1" />
            <p>Description of Book 1</p>
          </div>
          <div class="slide">
            <img src="book2.jpg" alt="Book 2" />
            <p>Description of Book 2</p>
          </div>
          <!-- Add more book slides as needed -->
        </div>
      </div>

      <!-- TV Series Section -->
      <div class="favorites-category">
        <h2>Favorite TV Series</h2>
        <div class="image-slider">
          <!-- Add images and descriptions for favorite TV series -->
          <div class="slide">
            <img src="tv_series1.jpg" alt="TV Series 1" />
            <p>Description of TV Series 1</p>
          </div>
          <div class="slide">
            <img src="tv_series2.jpg" alt="TV Series 2" />
            <p>Description of TV Series 2</p>
          </div>
          <!-- Add more TV series slides as needed -->
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
